[project]
name = "generalized-path-finding"
version = "0.0.1"
authors = [
    { name = "FZI", email = "stampa@fzi.de" },
    { name = "Linus SchÃ¶b", email = "dev@linusschoeb.de" }
]
description = "library for reading various formats for logistics networks and finding shortest paths in them"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = ["geomdl>=5.4.0,<6", "auto-all>=1.4.1,<2", "networkx~=3.5", "pytest>=8.4.0,<9", "pyrosm>=0.6.2,<0.7"]
requires-python = "~=3.13"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["win-64"]

[tool.pixi.pypi-dependencies]
generalized_path_finding = { path = ".", editable = true }
pyroutingkit = { path = "./pyroutingkit/src", editable = true }

[tool.pixi.tasks]
test = "pytest"

[tool.pixi.dependencies]
openpyxl = ">=3.1.5,<4"
beartype = ">=0.21.0,<0.22"
python = "3.13.*"
pixi-pycharm = ">=0.0.8,<0.0.9"
geopy = ">=2.4.1,<3"
matplotlib = ">=3.10.5,<4"
geopandas = ">=1.1.1,<2"
coverage = ">=7.10.3,<8"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "test",
]
